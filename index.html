<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character encoding and viewport settings -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Jacqueline Kalmar portfolio and resume">
    <meta name="keywords"
        content="logistics, transport, scm, inventory, warehouse, traffic lead, web development, full-stack, front end, stockholm, sweden">
    <!-- Title -->
    <title>Landing Page</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Jacqueline</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="contact.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area of the document -->
    <main class="background">
        <!-- Section to group the cogwheel elements -->
        <h1 class="hidden-heading">Welcome!</h1>
        <section class="cogwheel">
            <!-- Each cog is an article, representing individual self-contained content -->
            <article class="cog" data-link="home.html"></article>
            <article class="cog" data-link="about.html"></article>
            <article class="cog" data-link="my-portfolio.html"></article>
            <article class="cog" data-link="my-resume.html"></article>
            <article class="cog" data-link="contact-me.html"></article>
            <!-- To be added at later stage
            <article class="cog" data-link="recommendations.html"></article>
            <article class="cog" data-link="services.html"></article>
            <article class="cog" data-link="blog.html"></article>
            -->
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener"
                    aria-label="Visit LinkedIn page (opens in a new tab)">
                    <i class="fa-brands fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/9df7bb9731.js" crossorigin="anonymous"></script>
    <!--
    <!-- JavaScript file --
    <script src="script.js"></script>
-->
</body>

</html>
